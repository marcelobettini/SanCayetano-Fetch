<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./form.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>MOVIES DB</title>
</head>

<body>
  <div class="container">

    <header>
      <h1>The Movies Database</h1>
      <p>Your favorite movies in one place</p>
      <nav>
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./create.html">CREATE</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form id='form'>
        <div class="formGroup">
          <label for="title">Title</label>
          <input type="text" id='title' name='title' required>
        </div>
        <div class="formGroup">
          <label for="year">Released</label>
          <input type="text" id='year' name='year' required>
        </div>
        <div class="formGroup">
          <label for="director">Director</label>
          <input type="text" id='director' name='director' required>
        </div>
        <div class="formGroup">
          <label for="duration">Duration</label>
          <input type="text" id='duration' name='duration' required value='patatas'>
        </div>
        <div class="formGroup">
          <label for="poster">Poster</label>
          <input type="text" id='poster' name='poster' required>
        </div>
        <div class="formGroup">
          <label for="genre">Genre</label>
          <input type="text" id='genre' name='genre' required>
        </div>
        <div class="formGroup">
          <label for="rate">Rating</label>
          <input type="text" id='rate' name='rate' required>
        </div>
        <input type="submit" value="Create Movie">

      </form>
    </main>

  </div>
</body>

</html>
